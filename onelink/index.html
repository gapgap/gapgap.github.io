<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function () {
      // Redirect almost immediately (still gives app a chance to catch the link)
      setTimeout(function () {
        window.location.href = "https://grab.onelink.me/2695613898?pid=";
      }, 100); // 100ms delay gives time for deep linking to work
    };
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="https://grab.onelink.me/2695613898?pid=">click here</a>.</p>
</body>
</html>
