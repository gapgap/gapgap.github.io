<html><head>
  <title>Launching App...</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet" />
    <link rel="icon" href="https://cdn.appsflyer.com/af-statics/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="https://cdn.appsflyer.com/af-statics/images/favicon.png" type="image/png" />
    <link rel="icon" href="https://cdn.appsflyer.com/af-statics/images/favicon.png" type="image/png" />
  <style>
    html,
    body {
      height: 100%%;
      width: 100%%;
    }

    body {
      background: #F5F6F8;
      font-size: 16px;
      font-family: 'Open Sans', sans-serif;
      color: #2C3E51;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main>div>div,
    .main>div>span {
      text-align: center;
    }

    .main span {
      display: block;
      padding: 40px 0 170px;
      font-size: 3rem;
    }

    .main .app img {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
    }
  </style>
</head>
<body>
    <div class="main">
  <div class="workarea">
    <div id="logo" class="logo"></div>
    <span id="app_name"></span>
 
    <!-- ðŸ‘‡ Number placeholder for debugging -->
    <div id="debug_number" style="font-size:20px;font-weight:bold;margin-top:10px;color:red;">
      0
    </div>

    <div class="app">
      <img src="https://cdn.appsflyer.com/af-statics/images/rta/app_store_badge.png" onclick="redirect_to_store()" />
    </div>
  </div>
</div>

    <script>
  // ----- helpers -----
  const sleep = (ms) => new Promise(r => setTimeout(r, ms));
  const setDbg = (v) => { const el = document.getElementById('debug_number'); if (el) el.innerText = v; };

  document.addEventListener('DOMContentLoaded', async () => {
    // test data
    var store_link = 'itms-apps://apps.apple.com/SG/app/id470460379?ls=1&mt=8';
    var app_link   = 'com.starhub.ins.mystarhub.selfhelp://Torpedo/Inbox?af_deeplink=true&af_dp=com.starhub.ins.mystarhub.selfhelp%3A%2F%2FTorpedo%2FInbox&af_force_deeplink=true&af_xp=email&campaign=Inbox&media_source=Email&shortlink=Inbox&source_caller=ui';
    var app_icon   = 'https://cdnappicons.appsflyer.com/id470460379.ver-7.15.26.png';
    var app_name   = 'StarHub App iOS';

    const parts = app_link.split('?', 2);
    const scheme = parts[0];
    const data   = parts[1];
    let new_link = '';
    const reg  = /(:\/\/)$/;  // ends with ://
    const reg2 = /(:\/\/)/;   // contains ://

    // step 1
    setDbg(1);
    await sleep(1000);

    if (app_icon !== "null") {
      const logoElement = document.getElementById('logo');
      const imgElement = document.createElement('img');
      imgElement.src = app_icon;
      imgElement.style = 'width:250px;height:250px;border-radius:20px;';
      logoElement.appendChild(imgElement);
    }

    // step 2
    setDbg(2);
    await sleep(1000);

    if (app_name) {
      const appNameElement = document.getElementById('app_name');
      appNameElement.textContent = app_name;
    }

    function is_custom_redirection() {
      return (store_link.startsWith("http") && !store_link.startsWith("https://apps.apple.com"));
    }
    function redirect_to_store() {
      if (!document.hidden) {
        if (is_custom_redirection()) {
          window.location.replace(store_link);
        } else {
          window.location.href = store_link;
        }
      }
    }

    // step 3
    setDbg(3);
    await sleep(1000);

    if (reg.test(scheme)) {
      const new_scheme = scheme + 'af';
      new_link = new_scheme + '?' + data;
      setDbg(31);
      await sleep(1000);
      setDbg(new_link);
    } else if (reg2.test(scheme)) {
      new_link = scheme + '?' + data;
      setDbg(32);
      await sleep(1000);
      setDbg(new_link);
    } else {
      // invalid scheme â†’ would redirect
      redirect_to_store();
    }
    await sleep(2000);
    // step 4
    setDbg(4);
    await sleep(1000);

    try {
      setDbg("try");
      await sleep(1000);
      window.location.href = new_link;
    } catch (e) {
       setDbg("catch");
      await sleep(1000);
      redirect_to_store();
    }
    // step 5
    await sleep(1000);
    setDbg(5);
    await sleep(3000); 
    redirect_to_store();
  });
</script>
</body>
</html>
