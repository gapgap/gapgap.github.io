<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open App Store</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding-top: 80px;
      background-color: #fafafa;
      color: #333;
    }
    #countdown {
      font-weight: bold;
      color: #007aff;
    }
  </style>
</head>
<body>
  <h2>Opening App Store...</h2>
  <p>If it doesn't open automatically, weâ€™ll redirect you in <span id="countdown">3</span> seconds.</p>

  <script>
    const store_link = 'itms-apps://apps.apple.com/JP/app/id597088068?ls=1&mt=8';
    const web_store_link = 'https://apps.apple.com/JP/app/id597088068?mt=8';
    let countdown = 3;

    // Countdown timer
    const countdownElement = document.getElementById('countdown');
    const countdownTimer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown <= 0) clearInterval(countdownTimer);
    }, 1000);

    // Try to open the App Store deep link
    const start = Date.now();
    window.open(store_link, '_self');

    // Fallback after 3 seconds if still on this page
    const fallbackTimer = setTimeout(() => {
      const elapsed = Date.now() - start;
      // If user hasn't left the page, fallback
      if (elapsed < 3100) {
        window.open(web_store_link, '_self');
      }
    }, 3000);

    // Cancel fallback if user navigated away
    window.addEventListener('pagehide', () => clearTimeout(fallbackTimer));
  </script>
</body>
</html>
